<h2>All Events</h2>

<div id="showEvents" ng-show="events.length">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="event in events">
            <td>{{event.name}}</td>
            <td>{{event.description}}</td>
            <td>{{event.date | date:'fullDate'}}</td>
            <td>
                <a class="btn btn-default" href="" ng-click="editEvent($index)">Edit</a>
                <a class="btn btn-danger" href="" confirmation-needed="Are you sure you would you like to delete {{event.name}}?" ng-click="deleteEvent($index)">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="noEvents" ng-show="!events.length">
    <p>There are no events to list at this time.</p>
</div>
<br><br>
<div id="eventActions">
    <button type="button" class="btn btn-primary" ng-click="createEvent()">
        Create Event
    </button>
</div>
