<div class="row">
    <h1>What is Gravitas?</h1>

    <p>Gravitas is a simple, easy-to-use event management application.
        With an account you can:
    </p>
    <ul>
        <li>Create your own events</li>
        <li>Sign up for an already existing event</li>
    </ul>
</div>
<div class="row">
    <div class="col-lg-5">
        <h3>Not a member?</h3>
        <p>Sign up now and start managing your events!</p>
        <form name="registrationForm" role="form" ng-submit="register()" autocomplete="off">
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input id="emailAddress" class="form-control" type="text" ng-model="registerData.emailAddress"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" ng-model="registerData.password"/>
            </div>
            <input type="submit" class="btn btn-primary" value="Regsiter"/>
        </form>
    </div>
    <div class="col-lg-5">
        <h3>Already signed up?</h3>
        <p>Then go ahead and <a href="#" ng-click="goToDashboard()">log in</a>.</p>
    </div>
</div>
